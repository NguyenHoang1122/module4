<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Song</title>
</head>
<body>
<h3>Songs</h3>
<p>
    <a href="/create">Create New Song</a>
</p>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Artist</th>
        <th>Category</th>
        <th>FilePath</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
        <td th:text="${song.getId()}"></td>
        <td th:text="${song.getName()}"></td>
        <td th:text="${song.getArtist()}"></td>
        <td th:text="${song.getCategory()}"></td>
        <td>
            <a th:href="${song.filePath}" th:text="${song.filePath}" target="_blank"></a>
        </td>
        <td>
            <a th:href="@{/songs/{id}/edit(id=${song.getId()})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/songs/{id}/delete(id=${song.getId()})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
