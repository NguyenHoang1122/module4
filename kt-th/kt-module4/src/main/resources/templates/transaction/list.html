<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách giao dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4 text-center">Danh sách giao dịch</h2>

    <!-- Form tìm kiếm -->
    <form th:action="@{/transaction}" method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="ten" class="form-control" placeholder="Tên khách hàng">
        </div>
        <div class="col-md-4">
            <select name="loai" class="form-select">
                <option value="">Tất cả</option>
                <option value="Đất">Đất</option>
                <option value="Nhà và đất">Nhà và đất</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
        </div>
        <div class="col-md-2">
            <a th:href="@{/transaction/create}" class="btn btn-success w-100">Thêm mới</a>
        </div>
    </form>

    <!-- Bảng giao dịch -->
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Mã GD</th>
                    <th>Tên KH</th>
                    <th>Loại DV</th>
                    <th>Ngày GD</th>
                    <th>Đơn giá</th>
                    <th>Diện tích</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="gd : ${listTransaction}">
                    <td th:text="${gd.transactionCode}"></td>
                    <td th:text="${gd.customer.name}"></td>
                    <td th:text="${gd.type}"></td>
                    <td th:text="${gd.date != null ? #temporals.format(gd.date, 'dd/MM/yyyy') : 'Chưa có'}"></td>
                    <td th:text="${#numbers.formatDecimal(gd.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                    <td th:text="${gd.area} + ' m²'"></td>
                    <td>
                        <a th:href="@{/transaction/detail/{id}(id=${gd.id})}" class="btn btn-sm btn-info">Chi tiết</a>
                        <form th:action="@{/giao-dich/delete/{id}(id=${gd.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Bạn có chắc muốn xóa giao dịch này?')">
                                Xóa
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(listTransaction)}">
                    <td colspan="7" class="text-center text-muted">Không có giao dịch nào</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
