<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết giao dịch</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Chi tiết giao dịch</h4>
        </div>
        <div class="card-body">

            <dl class="row">
                <dt class="col-sm-3">Mã giao dịch</dt>
                <dd class="col-sm-9" th:text="${transaction.transactionCode}"></dd>

                <dt class="col-sm-3">Khách hàng</dt>
                <dd class="col-sm-9" th:text="${transaction.customer.name}"></dd>

                <dt class="col-sm-3">Loại giao dịch</dt>
                <dd class="col-sm-9" th:text="${transaction.type}"></dd>

                <dt class="col-sm-3">Diện tích</dt>
                <dd class="col-sm-9" th:text="${transaction.area} + ' m²'"></dd>

                <dt class="col-sm-3">Giá</dt>
                <dd class="col-sm-9"
                    th:text="${#numbers.formatDecimal(transaction.price,0,'POINT',0,'COMMA')} + ' VNĐ'">
                </dd>

                <dt class="col-sm-3">Ngày giao dịch</dt>
                <dd class="col-sm-9"
                    th:text="${#temporals.format(transaction.date,'dd/MM/yyyy')}"></dd>
            </dl>

        </div>
        <div class="card-footer text-end">
            <a th:href="@{/transaction}" class="btn btn-secondary">Quay lại</a>
            <a th:href="@{'/transactions/delete/' + ${transaction.id}}"
               class="btn btn-danger"
               onclick="return confirm('Bạn có chắc chắn muốn xóa giao dịch này không?');">
                Xóa
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
