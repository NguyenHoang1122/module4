<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm giao dịch mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4 text-center">Thêm giao dịch mới</h2>

    <div class="card shadow">
        <div class="card-body">
            <form th:action="@{/transaction/create}" th:object="${transaction}" method="post" class="row g-3">

                <!-- Mã giao dịch -->
                <div class="col-md-6">
                    <label class="form-label">Mã GD</label>
                    <input type="text" class="form-control" th:field="*{transactionCode}" placeholder="Nhập mã giao dịch">
                </div>

                <!-- Khách hàng -->
                <div class="col-md-6">
                    <label class="form-label">Khách hàng</label>
                    <select class="form-select" th:field="*{customer.id}">
                        <option value="">-- Chọn khách hàng --</option>
                        <option th:each="kh : ${customerList}"
                                th:value="${kh.id}"
                                th:text="${kh.name}">
                        </option>
                    </select>
                </div>

                <!-- Loại dịch vụ -->
                <div class="col-md-6">
                    <label class="form-label">Loại dịch vụ</label>
                    <select class="form-select" th:field="*{type}">
                        <option value="">-- Chọn loại dịch vụ --</option>
                        <option th:each="type : ${typeList}"
                                th:value="${type}"
                                th:text="${type}"></option>
                    </select>
                </div>

                <!-- Ngày giao dịch -->
                <div class="col-md-6">
                    <label class="form-label">Ngày giao dịch</label>
                    <input type="date" class="form-control" th:field="*{date}">
                </div>

                <!-- Đơn giá -->
                <div class="col-md-6">
                    <label class="form-label">Đơn giá</label>
                    <input type="number" class="form-control" th:field="*{price}" placeholder="VD: 5000000">
                </div>

                <!-- Diện tích -->
                <div class="col-md-6">
                    <label class="form-label">Diện tích (m²)</label>
                    <input type="number" class="form-control" th:field="*{area}" placeholder="VD: 100">
                </div>

                <!-- Nút hành động -->
                <div class="col-12 d-flex justify-content-between mt-3">
                    <a th:href="@{/transaction}" class="btn btn-secondary">Quay lại</a>
                    <button type="submit" class="btn btn-success">Thêm mới</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
