<!-- src/main/webapp/WEB-INF/views/book/list.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <thead>
    <tr><th>Title</th><th>Author</th><th>Quantity</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="b : ${books}">
        <td th:text="${b.title}">Title</td>
        <td th:text="${b.author}">Author</td>
        <td th:text="${b.quantity}">0</td>
        <td>
            <a th:href="@{/books/view/{id}(id=${b.id})}">View</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
