<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Nhập Dữ Liệu</title>
    <style>
        .form-group {
            margin-bottom: 20px; /* Khoảng cách giữa các trường */
        }
        .text-danger {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: block;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            width: 300px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<h1>Đăng ký User</h1>
<form th:action="@{/register}" th:object="${user}" method="POST">

    <div class="form-group">
        <label for="firstname">FirstName:</label>
        <input type="text" id="firstname" th:field="*{firstname}" placeholder="Nhập firstname" required/>
        <span class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
    </div>

    <div class="form-group">
        <label for="lastname">LastName:</label>
        <input type="text" id="lastname" th:field="*{lastname}" placeholder="Nhập lastname" required/>
        <span class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
    </div>

    <div class="form-group">
        <label for="phonenumber">Số ĐT:</label>
        <input type="text" id="phonenumber" th:field="*{phonenumber}" placeholder="Nhập phonenumber" required/>
        <span class="text-danger" th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}"></span>
    </div>

    <div class="form-group">
        <label for="age">Tuổi:</label>
        <input type="number" id="age" th:field="*{age}" placeholder="Nhập age" required/>
        <span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Nhập email" required/>
        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="form-group">
        <input type="submit" value="Đăng ký"/>
    </div>
</form>
</body>
</html>
