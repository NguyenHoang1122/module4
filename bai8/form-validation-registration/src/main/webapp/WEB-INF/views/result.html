<!-- html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<h2>Registration Successful</h2>
<p>First Name: <span th:text="${user.firstName}">firstName</span></p>
<p>Last Name: <span th:text="${user.lastName}">lastName</span></p>
<p>Phone Number: <span th:text="${user.phoneNumber}">phone</span></p>
<p>Age: <span th:text="${user.age}">age</span></p>
<p>Email: <span th:text="${user.email}">email</span></p>
<a th:href="@{/user/form}">Back to form</a>
</body>
</html>
