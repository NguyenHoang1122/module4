<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Title</title>
    <!-- Bootstrap 5 CDN -->
</head>
<body>
<section layout:fragment="content">
    <!--- Form create user --->
    <div class="card">
        <div class="card-header">
            Create user
        </div>
        <div class="card-body">
            <form th:object="${user}" class="form" th:action="@{/users/{id}/update(id=${user.getId()})}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="${user.username}" class="form-control" id="username" aria-describedby="usernameHelp" name="username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" th:field="${user.email}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" th:field="${user.roleId}" id="role" name="roleId">
                        <option th:value="${null}" th:text="'N/A'" th:selected="${user.roleId == null}"></option>
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:text="${role.name}"
                                th:selected="${role.id == user.roleId}">
                        </option>
                    </select>
                </div>
<!--                <div class="mb-3">-->
<!--                    <label for="departments" class="form-label">Department</label>-->
<!--                    <select class="form-select" th:field="${user.departmentId}" id="departments" name="departmentId">-->
<!--                        <option value="" selected>Choose a department</option>-->
<!--                        <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>-->
<!--                    </select>-->
<!--                </div>-->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" th:field="${user.phone}"  id="phone" name="phone">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/users" class="btn btn-secondary">Back to list</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
