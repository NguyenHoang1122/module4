<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Title</title>
    <!-- Bootstrap 5 CDN -->
</head>
<body>
<section layout:fragment="content">
    <!--- Form create user --->
    <div class="card">
        <div class="card-header">
            Create user
        </div>
        <div class="card-body">
            <form th:object="${user}" class="form" th:action="@{/users/store}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" aria-describedby="usernameHelp" name="username">
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" th:field="*{image}" class="form-control" id="image" aria-describedby="usernameHelp" name="image">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" th:field="*{phone}"  id="phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="departments" class="form-label">Department</label>
                    <select class="form-select" th:field="*{departmentId}" id="departments" name="departmentId">
                        <option value="" selected>Choose a department</option>
                        <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="roles" class="form-label">Role</label>
                    <select class="form-select" th:field="*{roleId}" id="roles" name="roleId">
                        <option value="" selected>Choose a role</option>
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:text="${role.name}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" th:field="*{email}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" th:field="*{password}"  class="form-control" id="exampleInputPassword1">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/users" class="btn btn-secondary">Back to list</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
