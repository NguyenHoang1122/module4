<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; }
        .product { margin-bottom: 30px; }
        .product img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .jumbotron {
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
<!-- Nội dung chính -->
<div class="container">
    <!-- Banner -->
    <div class="jumbotron">
        <h1>Welcome to MySpringApp!</h1>
        <p>This is a sample homepage for your Spring MVC project.</p>
    </div>

    <!-- Sản phẩm -->
    <h2 class="text-center">Featured Products</h2>
    <div class="row text-center">
        <div class="col-sm-4 product">
            <img th:src="@{resources/static/img/holy.jpg}" alt="Trỹ Khuê"/>
            <h3>
                <a th:href="@{https://jp.pinterest.com/pin/729090627215120205/}" target="_blank">
                    Trỹ Khuê
                </a>
            </h3>
        </div>

        <div class="col-sm-4 product">
            <img th:src="@{resources/static/img/tuyetky.jpg}" alt="Lục Tuyết Kỳ"/>
            <h3>
                <a th:href="@{https://jp.pinterest.com/pin/421086633930373169/}" target="_blank">
                    Lục Tuyết Kỳ
                </a>
            </h3>
        </div>
        <div class="col-sm-4 product">
            <img th:src="@{resources/static/img/vvt.jpg}" alt="Vân Vọng Thư"/>
            <h3>
                <a th:href="@{https://jp.pinterest.com/pin/393431717470779851/}" target="_blank">
                    Vân Vọng Thư
                </a>
            </h3>
        </div>
    </div>
</div>
</section>
<!-- Script -->
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</body>
</html>
